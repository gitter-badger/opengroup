<div class="signaling dialog initiator">

    <div bind-unless="values.offer">
        <form>
            <input type="email" bind-value="values.email" placeholder="Please enter an email">
            <span bind-on-click="functions.submit">Submit</span>
        </form>
    </div>

    <div bind-if="values.offer">
        <textarea>{{ values.offer }}</textarea>
    </div>

</div>
